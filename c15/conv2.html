<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 학습 앱</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 적용 (Tailwind 기본 폰트) */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- 앱 타이틀 -->
        <header class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-white text-center">대화 학습 앱</h1>
        </header>

        <main class="p-6 md:p-8 space-y-8">
            
            <!-- 섹션 1: 말하기 2 (Speaking 2) -->
            <section id="dialogue-section">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-indigo-200">
                    말하기 2: 세탁소
                </h2>
                
                <!-- 대화 내용 표시부 (수정: 최소 높이 증가) -->
                <div id="dialogue-display" class="min-h-[250px] bg-gray-50 border border-gray-200 rounded-lg p-5 mb-4 transition-all duration-300">
                    <!-- JS로 내용이 채워집니다 -->
                </div>

                <!-- 대화 진행 상태 -->
                <div id="dialogue-progress" class="text-center text-gray-500 mb-4"></div>

                <!-- 대화 네비게이션 버튼 -->
                <div class="flex justify-between">
                    <button id="prev-btn" class="py-2 px-5 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed">
                        이전
                    </button>
                    <button id="next-btn" class="py-2 px-5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed">
                        다음
                    </button>
                </div>
            </section>

            <!-- 섹션 2: 연습 1 (Practice 1) -->
            <section id="practice-section">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-green-200">
                    연습 1: 친구와 연습해 보세요
                </h2>

                <!-- 연습 내용 표시부 -->
                <div id="practice-display" class="flex flex-col sm:flex-row justify-between items-center gap-4 min-h-[100px] mb-4">
                    <div id="practice-left" class="w-full sm:w-5/12 text-center p-4 bg-green-50 border border-green-200 rounded-lg text-green-800 font-medium text-lg transition-all duration-300"></div>
                    
                    <div class="text-gray-400 text-2xl font-bold">
                        &harr;
                    </div>

                    <div id="practice-right" class="w-full sm:w-5/12 text-center p-4 bg-blue-50 border border-blue-200 rounded-lg text-blue-800 font-medium text-lg transition-all duration-300"></div>
                </div>

                <!-- 연습 제어 버튼 -->
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="swap-btn" class="py-2 px-5 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1.414-10.586a1 1 0 01-1.414 0L8 5.414V13a1 1 0 11-2 0V5.414L4.586 7.414a1 1 0 01-1.414-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 010 1.414zm-2.828 3.172a1 1 0 011.414 0L12 14.586V7a1 1 0 112 0v7.586l1.414-1.414a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        표현 교체
                    </button>
                    <button id="next-practice-btn" class="py-2 px-5 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                        다음 연습 &rarr;
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script>
        // --- 1. 대화 데이터 (수정: 대화 쌍으로 그룹화) ---
        const dialogueData = [
            { 
                julien: "이거 지난주에 맡겼던 양복인데, 소매에 이상한 얼룩이 생겼어요.", 
                owner: "그래요? 맡기시기 전에는 문제가 없었어요?" 
            },
            { 
                julien: "네. 산 지 얼마 안 된 옷이에요. 몇 번 입지도 않았고요.", 
                owner: "저희 직원이 실수한 모양이네요. 제가 확인했어야 했는데……. 정말 죄송합니다. 다시 세탁해 드리겠습니다." 
            },
            { 
                julien: "저 내일 이 옷을 꼭 입지 않으면 안 돼요. 중요한 면접이 있거든요.", 
                owner: "무슨 일이 있어도 오늘까지 해 놓을 테니까 저녁에 아무 때나 오세요." 
            },
            { 
                julien: "그럼 8시쯤 운동 갔다 오는 길에 들를게요. 아끼는 옷이니까 잘 좀 부탁드립니다.", 
                owner: null // 마지막 줄리앙의 말은 주인의 응답이 없음
            }
        ];

        // --- 2. 연습 데이터 ---
        const practiceData = [
            { item1: "소매에 이상한 얼룩이 생겼다", item2: "소매가 약간 찢어졌다" },
            { item1: "다시 세탁하다", item2: "깨끗하게 수선하다" },
            { item1: "무슨 일이 있어도", item2: "틀림없이" },
            { item1: "운동 갔다 오다", item2: "집에 돌아가다" }
        ];

        // --- 3. 상태 변수 ---
        let currentDialogueIndex = 0;
        let currentPracticeIndex = 0;
        let isPracticeSwapped = false;

        // --- 4. DOM 요소 가져오기 ---
        const dialogueDisplay = document.getElementById('dialogue-display');
        const dialogueProgress = document.getElementById('dialogue-progress');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        const practiceLeft = document.getElementById('practice-left');
        const practiceRight = document.getElementById('practice-right');
        const swapBtn = document.getElementById('swap-btn');
        const nextPracticeBtn = document.getElementById('next-practice-btn');

        // --- 5. 대화 렌더링 함수 (수정: 대화 쌍을 표시) ---
        function renderDialogue() {
            const currentPair = dialogueData[currentDialogueIndex];
            
            // 줄리앙 대화 HTML 생성
            let htmlContent = `
                <div class="mb-4">
                    <div class="font-semibold text-blue-600 text-lg mb-1">줄리앙</div>
                    <p class="text-gray-800 text-base sm:text-lg">${currentPair.julien}</p>
                </div>
            `;
            
            // 세탁소 주인 대화가 있는 경우 추가
            if (currentPair.owner) {
                htmlContent += `
                    <div>
                        <div class="font-semibold text-red-600 text-lg mb-1">세탁소 주인</div>
                        <p class="text-gray-800 text-base sm:text-lg">${currentPair.owner}</p>
                    </div>
                `;
            }

            dialogueDisplay.innerHTML = htmlContent;
            
            // 진행 상태 업데이트
            dialogueProgress.textContent = `(${currentDialogueIndex + 1} / ${dialogueData.length})`;

            // 버튼 활성화/비활성화
            prevBtn.disabled = currentDialogueIndex === 0;
            nextBtn.disabled = currentDialogueIndex === dialogueData.length - 1;
        }

        // --- 6. 연습 렌더링 함수 ---
        function renderPractice() {
            const currentPractice = practiceData[currentPracticeIndex];
            
            const leftText = isPracticeSwapped ? currentPractice.item2 : currentPractice.item1;
            const rightText = isPracticeSwapped ? currentPractice.item1 : currentPractice.item2;

            practiceLeft.textContent = leftText;
            practiceRight.textContent = rightText;
        }

        // --- 7. 이벤트 리스너 설정 ---
        
        // 대화 버튼
        nextBtn.addEventListener('click', () => {
            if (currentDialogueIndex < dialogueData.length - 1) {
                currentDialogueIndex++;
                renderDialogue();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentDialogueIndex > 0) {
                currentDialogueIndex--;
                renderDialogue();
            }
        });

        // 연습 버튼
        swapBtn.addEventListener('click', () => {
            isPracticeSwapped = !isPracticeSwapped;
            renderPractice();
        });

        nextPracticeBtn.addEventListener('click', () => {
            currentPracticeIndex = (currentPracticeIndex + 1) % practiceData.length;
            renderPractice();
        });

        // --- 8. 초기 렌더링 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDialogue();
            renderPractice();
        });
    </script>

</body>
</html>
