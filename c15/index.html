    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .activity-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
            font-weight: 600;
        }
        
        .section-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        /* 문법 섹션을 위한 2x2 그리드 레이아웃 */
        .grammar-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        /* 3열 그리드 (문법1 전용) */
        .grammar-grid-3 {
             grid-template-columns: repeat(3, 1fr);
        }

        .activity-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        
        .activity-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-vocabulary { background-color: #3498db; }
        .btn-grammar { background-color: #2ecc71; }
        .btn-conversation { background-color: #e67e22; }
        .btn-listening { background-color: #9b59b6; }
        /* 새로운 버튼 색상 */
        .btn-reading { background-color: #1abc9c; } /* Teal */
        .btn-task { background-color: #f1c40f; } /* Yellow */
        .btn-culture { background-color: #e74c3c; } /* Red */
        .btn-pronunciation { background-color: #8e44ad; } /* Darker Purple */


        .activity-button.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        .activity-button.disabled:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .section-buttons, .grammar-grid, .grammar-grid-3 { /* 작은 화면에서는 모두 1열로 변경 */
                grid-template-columns: 1fr;
            }
        }
    </style>
