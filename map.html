<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베트남 지역 찾기 (수업용)</title>
    <!-- Tailwind CSS (스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (아이콘) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 폰트 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .tap-highlight-transparent { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 tap-highlight-transparent">

    <!-- 상단 고정 헤더 -->
    <header class="sticky top-0 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold flex items-center gap-2 text-slate-900">
                    <i data-lucide="map" class="w-5 h-5 text-blue-600"></i>
                    베트남 지역 찾기
                </h1>
                <p class="text-xs text-slate-500 mt-0.5">위에서 아래로 (북쪽 → 남쪽)</p>
            </div>
            <!-- 베트남 국기 아이콘 -->
            <div class="w-8 h-6 bg-red-600 flex items-center justify-center rounded shadow-sm border border-red-700">
                <span class="text-yellow-400 text-sm font-bold">★</span>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-md mx-auto p-4 pb-20 space-y-8">

        <!-- 1. 북부 지방 (North) -->
        <section>
            <div class="flex items-baseline justify-between px-4 py-3 rounded-t-xl border-b-2 border-red-200 bg-red-50 text-red-900">
                <h2 class="font-bold text-lg">북부 지방</h2>
                <span class="text-sm font-semibold opacity-75">Miền Bắc</span>
            </div>
            <div class="bg-white border border-t-0 border-slate-200 rounded-b-xl shadow-sm divide-y divide-slate-100 overflow-hidden">
                
                <!-- 하노이 -->
                <button onclick="openMap('Hà Nội')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors bg-slate-50/50">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-yellow-100 text-yellow-600 shrink-0">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-900 text-base">하노이 (수도)</span>
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-800 text-white rounded font-medium">직할시</span>
                            </div>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Hà Nội</div>
                            <div class="text-xs text-slate-500 mt-1">정치 중심지, 노이바이 공항</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 하이퐁 -->
                <button onclick="openMap('Hải Phòng')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors bg-slate-50/50">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-yellow-100 text-yellow-600 shrink-0">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-900 text-base">하이퐁</span>
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-800 text-white rounded font-medium">직할시</span>
                            </div>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Hải Phòng</div>
                            <div class="text-xs text-slate-500 mt-1">북부 최대 항구 도시</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 동북부 -->
                <button onclick="openMap('Đông Bắc Bộ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">동북부</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Đông Bắc Bộ</div>
                            <div class="text-xs text-slate-500 mt-1">하롱베이(꽝닌), 랑선 (중국 접경)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 서북부 -->
                <button onclick="openMap('Tây Bắc Bộ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">서북부</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Tây Bắc Bộ</div>
                            <div class="text-xs text-slate-500 mt-1">사파(라오까이), 고산 지대</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                 <!-- 홍강 삼각주 -->
                 <button onclick="openMap('Đồng bằng sông Hồng')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">홍강 삼각주</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Đồng bằng sông Hồng</div>
                            <div class="text-xs text-slate-500 mt-1">박닌, 하이즈엉, 닌빈 (공단 밀집)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>
            </div>
        </section>

        <!-- 2. 중부 지방 (Central) -->
        <section>
            <div class="flex items-baseline justify-between px-4 py-3 rounded-t-xl border-b-2 border-green-200 bg-green-50 text-green-900">
                <h2 class="font-bold text-lg">중부 지방</h2>
                <span class="text-sm font-semibold opacity-75">Miền Trung</span>
            </div>
            <div class="bg-white border border-t-0 border-slate-200 rounded-b-xl shadow-sm divide-y divide-slate-100 overflow-hidden">
                
                <!-- 다낭 -->
                <button onclick="openMap('Đà Nẵng')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors bg-slate-50/50">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-yellow-100 text-yellow-600 shrink-0">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-900 text-base">다낭</span>
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-800 text-white rounded font-medium">직할시</span>
                            </div>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Đà Nẵng</div>
                            <div class="text-xs text-slate-500 mt-1">중부의 경제/관광 허브</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 북중부 -->
                <button onclick="openMap('Bắc Trung Bộ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">북중부</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Bắc Trung Bộ</div>
                            <div class="text-xs text-slate-500 mt-1">응에안, 타인호아, 하띤 (유학생 다수)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 남중부 해안 -->
                <button onclick="openMap('Duyên hải Nam Trung Bộ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">남중부 해안</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Nam Trung Bộ</div>
                            <div class="text-xs text-slate-500 mt-1">나트랑(카인호아), 퀴논, 호이안(꽝남)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                 <!-- 서부 고원 -->
                 <button onclick="openMap('Tây Nguyên')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">서부 고원</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Tây Nguyên</div>
                            <div class="text-xs text-slate-500 mt-1">달랏(럼동), 닥락 (커피 산지)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>
            </div>
        </section>

        <!-- 3. 남부 지방 (South) -->
        <section>
            <div class="flex items-baseline justify-between px-4 py-3 rounded-t-xl border-b-2 border-blue-200 bg-blue-50 text-blue-900">
                <h2 class="font-bold text-lg">남부 지방</h2>
                <span class="text-sm font-semibold opacity-75">Miền Nam</span>
            </div>
            <div class="bg-white border border-t-0 border-slate-200 rounded-b-xl shadow-sm divide-y divide-slate-100 overflow-hidden">
                
                <!-- 호찌민 -->
                <button onclick="openMap('Thành phố Hồ Chí Minh')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors bg-slate-50/50">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-yellow-100 text-yellow-600 shrink-0">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-900 text-base">호찌민 (구 사이공)</span>
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-800 text-white rounded font-medium">직할시</span>
                            </div>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">TP. Hồ Chí Minh</div>
                            <div class="text-xs text-slate-500 mt-1">경제 수도, 탄손누트 공항</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 껀터 -->
                <button onclick="openMap('Cần Thơ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors bg-slate-50/50">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-yellow-100 text-yellow-600 shrink-0">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-900 text-base">껀터</span>
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-800 text-white rounded font-medium">직할시</span>
                            </div>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Cần Thơ</div>
                            <div class="text-xs text-slate-500 mt-1">메콩델타의 중심 도시</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 동남부 -->
                <button onclick="openMap('Đông Nam Bộ')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">동남부</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Đông Nam Bộ</div>
                            <div class="text-xs text-slate-500 mt-1">빈즈엉, 동나이, 붕따우 (최대 공단)</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>

                <!-- 메콩강 삼각주 -->
                <button onclick="openMap('Đồng bằng sông Cửu Long')" class="w-full text-left p-4 hover:bg-slate-50 active:bg-slate-100 flex items-center justify-between group transition-colors">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 p-1.5 rounded-full bg-slate-100 text-slate-500 shrink-0">
                            <i data-lucide="map-pin" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <span class="font-bold text-slate-700 text-base">메콩강 삼각주</span>
                            <div class="text-sm text-blue-600 font-medium mt-0.5">Đồng bằng sông Cửu Long</div>
                            <div class="text-xs text-slate-500 mt-1">푸꾸옥(끼엔장), 쌀 생산지, 수상시장</div>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </button>
            </div>
        </section>

        <!-- 선생님 팁 섹션 -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-5 text-sm text-yellow-900 shadow-sm">
            <h3 class="font-bold mb-2 flex items-center gap-2">
                <i data-lucide="lightbulb" class="w-4 h-4"></i> 선생님 팁
            </h3>
            <ul class="space-y-2 text-xs md:text-sm opacity-90 list-disc list-inside marker:text-yellow-600">
                <li>학생이 <b>"타인 포(Thành phố)"</b>라고 하면 <span class="bg-slate-800 text-white px-1.5 py-0.5 rounded text-[10px] font-bold mx-1">직할시</span> 버튼을 먼저 확인하세요.</li>
                <li>목록에 없는 지명은 <b>"북쪽? 남쪽?"</b> 묻고 해당 권역 버튼(예: 동북부, 동남부 등)을 눌러 지도에서 찾으세요.</li>
                <li><b class="text-red-600">빨간색</b>은 북부, <b class="text-green-600">초록색</b>은 중부, <b class="text-blue-600">파란색</b>은 남부입니다.</li>
            </ul>
        </div>

    </main>

    <script>
        // Lucide 아이콘 렌더링
        lucide.createIcons();

        // 구글 맵 열기 함수
        function openMap(query) {
            // Vietnam을 뒤에 붙여서 검색 정확도 향상
            const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query + ' Vietnam')}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
