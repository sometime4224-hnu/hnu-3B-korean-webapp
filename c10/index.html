<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10과 학습 활동</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 40px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .activity-button {
            display: block;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
        }
        
        .activity-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .activity-button {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>10과 학습 활동</h1>
    <div class="button-container">
        <a href="vocabulary.html" class="activity-button">어휘</a>
        <a href="grammar1.html" class="activity-button">문법 1</a>
        <a href="grammar2.html" class="activity-button">문법 2</a>
        <a href="grammar3.html" class="activity-button">문법 3</a>
        <a href="grammar4.html" class="activity-button">문법 4</a>
        <a href="activity1.html" class="activity-button">활동 1</a>
        <a href="activity2.html" class="activity-button">활동 2</a>
    </div>
</body>
</html>
