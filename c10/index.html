    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10과 결혼하려면 아직 멀었어요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Category Colors */
            --vocab-bg: #e0e7ff;
            --vocab-text: #3730a3;
            --grammar-bg: #dcfce7;
            --grammar-text: #166534;
            --speaking-bg: #ffedd5;
            --speaking-text: #9a3412;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            transition: transform 0.3s ease;
        }

        header {
            margin-bottom: 2.5rem;
            text-align: center;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 2rem;
        }

        .chapter-num {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        h1 {
            color: var(--text-main);
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            word-break: keep-all;
            line-height: 1.3;
        }

        p.subtitle {
            color: var(--text-sub);
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        /* 목록형 레이아웃으로 변경하여 긴 텍스트 수용 */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .activity-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .activity-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
            transform: translateY(-2px);
        }

        .activity-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .activity-type {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 8px;
            border-radius: 6px;
            width: fit-content;
        }
        
        .type-vocab { background-color: var(--vocab-bg); color: var(--vocab-text); }
        .type-grammar { background-color: var(--grammar-bg); color: var(--grammar-text); }
        .type-speaking { background-color: var(--speaking-bg); color: var(--speaking-text); }

        .activity-title {
            font-size: 1.125em;
            font-weight: 600;
        }

        .activity-arrow {
            color: var(--text-sub);
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .activity-item:hover .activity-arrow {
            transform: translateX(4px);
            color: var(--primary-color);
        }

        /* 비활성화된 버튼 스타일 */
        .activity-item.disabled {
            background-color: #f9fafb;
            border-color: #f3f4f6;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .activity-item.disabled .activity-title,
        .activity-item.disabled .activity-arrow {
            color: #d1d5db;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5em;
            }

            .activity-item {
                padding: 16px;
            }

            .activity-title {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="chapter-num">Chapter 10</span>
            <h1>결혼하려면 아직 멀었어요</h1>
            <p class="subtitle">It will be a long time before I get married</p>
        </header>
        
        <div class="activity-list">
            <!-- 어휘 -->
            <a href="vocabulary.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-vocab">어휘 Vocabulary</span>
                    <span class="activity-title">연애와 결혼</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 문법 1 -->
            <a href="grammar1.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-grammar">문법 Grammar 1</span>
                    <span class="activity-title">A/V-던</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 문법 2 -->
            <a href="grammar2.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-grammar">문법 Grammar 2</span>
                    <span class="activity-title">A/V-잖아(요)</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 말하기 1 -->
            <a href="conv1.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-speaking">말하기 Speaking 1</span>
                    <span class="activity-title">연애 과정 회상하기</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 문법 3 -->
            <a href="grammar3.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-grammar">문법 Grammar 3</span>
                    <span class="activity-title">V-(으)ㄹ 생각[계획, 예정]이다</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 문법 4 -->
            <a href="grammar4.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-grammar">문법 Grammar 4</span>
                    <span class="activity-title">V-(으)려면 멀었다</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- 말하기 2 -->
            <a href="conv2.html" class="activity-item">
                <div class="activity-content">
                    <span class="activity-type type-speaking">말하기 Speaking 2</span>
                    <span class="activity-title">준비 과정 설명하기</span>
                </div>
                <svg class="activity-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        
        <div style="margin-top: 2rem; text-align: center;">
            <a href="../index.html" style="color: var(--text-sub); text-decoration: none; font-size: 0.9em; display: inline-flex; align-items: center; gap: 4px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                목록으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.activity-item');
            
            buttons.forEach(button => {
                const fileUrl = button.getAttribute('href');
                
                // GitHub Pages는 CORS 정책으로 인해 로컬 파일 시스템의 유효성을 검사할 수 없으므로,
                // GitHub Pages의 URL 구조를 기반으로 유효성을 확인해야 합니다.
                // 여기서는 간단한 fetch 요청으로 파일 존재 여부를 확인합니다.
                fetch(fileUrl, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            button.classList.add('disabled');
                            button.setAttribute('title', '준비 중인 활동입니다.');
                        }
                    })
                    .catch(error => {
                        // 네트워크 오류 등으로 인해 파일을 확인할 수 없을 때
                        button.classList.add('disabled');
                        button.setAttribute('title', '오류가 발생했습니다.');
                    });
            });
        });
    </script>
</body>
</html>
