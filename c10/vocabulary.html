<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10과 어휘 카드 게임</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Noto Sans', sans-serif;
        }
        .card-container { 
            perspective: 1000px; 
            -webkit-perspective: 1000px; /* Safari 호환성 */
            cursor: pointer; /* iOS 터치 이벤트 인식 */
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d; /* Safari 호환성 */
        }
        .card-container.flipped .card-inner { 
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            -webkit-backface-visibility: hidden; /* Safari 호환성 */
            backface-visibility: hidden;
            transform: translateZ(0); /* Safari 렌더링 개선 */
            -webkit-transform: translateZ(0); /* Safari 렌더링 개선 */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            padding: 1rem; 
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .card-back { 
            transform: rotateY(180deg); 
            -webkit-transform: rotateY(180deg);
        }
        .lang-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500">

    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-indigo-600 mb-2">첫 만남부터 고백까지</h1>
        <p class="text-lg text-gray-600">10과 어휘 카드 게임</p>
    </div>

    <div id="language-selector" class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-6 bg-white p-2 rounded-xl shadow-md">
        <button data-lang="korean" class="lang-btn px-4 py-2 text-sm sm:text-base font-semibold text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 transition-all duration-300">한국어 설명</button>
        <button data-lang="vietnamese" class="lang-btn px-4 py-2 text-sm sm:text-base font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-all duration-300">베트남어</button>
        <button data-lang="japanese" class="lang-btn px-4 py-2 text-sm sm:text-base font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300">일본어</button>
        <button data-lang="chinese" class="lang-btn px-4 py-2 text-sm sm:text-base font-semibold text-white bg-red-500 rounded-lg shadow-md hover:bg-red-600 transition-all duration-300">중국어</button>
    </div>

    <div id="game-board" class="w-full max-w-6xl grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allVocabulary = {
                korean: {
                    themeColor: 'indigo',
                    data: [
                        { korean: "고백하다", foreign: "사랑하는 마음을 말로 표현하는 것." },
                        { korean: "가슴이 두근거리다", foreign: "좋아하거나 놀랐을 때 심장이 빨리 뛰는 것." },
                        { korean: "나란히 앉다", foreign: "옆으로 같이 앉는 것." },
                        { korean: "마음씨가 착하다", foreign: "마음이 따뜻하고 좋은 것." },
                        { korean: "말(생각)이 잘 통하다", foreign: "서로의 생각이나 이야기가 잘 이해되는 것." },
                        { korean: "매력이 있다", foreign: "사람의 마음을 끄는 힘이 있는 것." },
                        { korean: "사랑에 빠지다", foreign: "누군가를 아주 많이 좋아하게 되는 것." },
                        { korean: "사귀다", foreign: "서로 좋아하는 사이가 되어 만나는 것." },
                        { korean: "성격(마음)이 잘 맞다", foreign: "두 사람의 성격이 비슷해서 잘 어울리는 것." },
                        { korean: "선보다", foreign: "결혼할 사람을 정하기 위해 소개로 만나는 것." },
                        { korean: "소개팅하다", foreign: "다른 사람이 소개해 줘서 처음 만나는 것." },
                        { korean: "손을 잡다", foreign: "한 사람이 다른 사람의 손을 잡는 것." },
                        { korean: "어깨에 기대다", foreign: "다른 사람의 어깨에 머리를 편하게 두는 것." },
                        { korean: "얼굴이 빨개지다", foreign: "부끄럽거나 당황할 때 얼굴이 붉게 변하는 것." },
                        { korean: "연애하다", foreign: "좋아하는 사람과 사귀는 관계를 이어가는 것." },
                        { korean: "인상이 좋다", foreign: "처음 봤을 때 느껴지는 이미지가 좋은 것." },
                        { korean: "조건이 맞다", foreign: "서로 원하는 상황이나 환경이 잘 맞는 것." },
                        { korean: "첫눈에 반하다", foreign: "처음 보자마자 바로 좋아하게 되는 것." },
                        { korean: "팔짱을 끼다", foreign: "한 사람이 다른 사람의 팔에 자기 팔을 거는 것." }
                    ]
                },
                vietnamese: {
                    themeColor: 'green',
                    data: [
                        { korean: "고백하다", foreign: "tỏ tình" }, { korean: "가슴이 두근거리다", foreign: "tim đập thình thịch" }, { korean: "나란히 앉다", foreign: "ngồi cạnh nhau" }, { korean: "마음씨가 착하다", foreign: "có tấm lòng tốt bụng" }, { korean: "말(생각)이 잘 통하다", foreign: "nói chuyện (suy nghĩ) hợp nhau" }, { korean: "매력이 있다", foreign: "có sức hút" }, { korean: "사랑에 빠지다", foreign: "rơi vào lưới tình" }, { korean: "사귀다", foreign: "hẹn hò, yêu nhau" }, { korean: "성격(마음)이 잘 맞다", foreign: "hợp tính cách (tâm hồn)" }, { korean: "선보다", foreign: "đi xem mắt (để kết hôn)" }, { korean: "소개팅하다", foreign: "đi xem mắt (qua giới thiệu)" }, { korean: "손을 잡다", foreign: "nắm tay" }, { korean: "어깨에 기대다", foreign: "tựa vào vai ai đó" }, { korean: "얼굴이 빨개지다", foreign: "đỏ mặt" }, { korean: "연애하다", foreign: "yêu đương" }, { korean: "인상이 좋다", foreign: "có ấn tượng tốt" }, { korean: "조건이 맞다", foreign: "hợp điều kiện" }, { korean: "첫눈에 반하다", foreign: "yêu từ cái nhìn đầu tiên" }, { korean: "팔짱을 끼다", foreign: "khoác tay" }
                    ]
                },
                japanese: {
                    themeColor: 'blue',
                    data: [
                        { korean: "고백하다", foreign: "告白する" }, { korean: "가슴이 두근거리다", foreign: "胸がドキドキする" }, { korean: "나란히 앉다", foreign: "隣に座る" }, { korean: "마음씨가 착하다", foreign: "心が優しい" }, { korean: "말(생각)이 잘 통하다", foreign: "話(考え)がよく通じる" }, { korean: "매력이 있다", foreign: "魅力がある" }, { korean: "사랑에 빠지다", foreign: "恋に落ちる" }, { korean: "사귀다", foreign: "付き合う" }, { korean: "성격(마음)이 잘 맞다", foreign: "性格(心)がよく合う" }, { korean: "선보다", foreign: "お見合いする" }, { korean: "소개팅하다", foreign: "紹介で会う" }, { korean: "손을 잡다", foreign: "手を繋ぐ" }, { korean: "어깨에 기대다", foreign: "肩にもたれる" }, { korean: "얼굴이 빨개지다", foreign: "顔が赤くなる" }, { korean: "연애하다", foreign: "恋愛する" }, { korean: "인상이 좋다", foreign: "印象が良い" }, { korean: "조건이 맞다", foreign: "条件が合う" }, { korean: "첫눈에 반하다", foreign: "一目惚れする" }, { korean: "팔짱을 끼다", foreign: "腕を組む" }
                    ]
                },
                chinese: {
                    themeColor: 'red',
                    data: [
                        { korean: "고백하다", foreign: "告白" }, { korean: "가슴이 두근거리다", foreign: "心怦怦跳" }, { korean: "나란히 앉다", foreign: "并排坐" }, { korean: "마음씨가 착하다", foreign: "心地善良" }, { korean: "말(생각)이 잘 통하다", foreign: "话(想法)很投机" }, { korean: "매력이 있다", foreign: "有魅力" }, { korean: "사랑에 빠지다", foreign: "坠入爱河" }, { korean: "사귀다", foreign: "交往" }, { korean: "성격(마음)이 잘 맞다", foreign: "性格(内心)很合得来" }, { korean: "선보다", foreign: "(以结婚为目的)相亲" }, { korean: "소개팅하다", foreign: "联谊, 相亲" }, { korean: "손을 잡다", foreign: "牵手" }, { korean: "어깨에 기대다", foreign: "靠在肩膀上" }, { korean: "얼굴이 빨개지다", foreign: "脸红" }, { korean: "연애하다", foreign: "谈恋爱" }, { korean: "인상이 좋다", foreign: "印象很好" }, { korean: "조건이 맞다", foreign: "条件合适" }, { korean: "첫눈에 반하다", foreign: "一见钟情" }, { korean: "팔짱을 끼다", foreign: "挽着胳膊" }
                    ]
                }
            };

            const gameBoard = document.getElementById('game-board');
            const langButtons = document.querySelectorAll('.lang-btn');
            const body = document.body;

            const colorMap = {
                indigo: { bg: 'bg-indigo-50', text: 'text-indigo-800', cardBack: 'bg-indigo-500' },
                green: { bg: 'bg-green-50', text: 'text-green-800', cardBack: 'bg-green-500' },
                blue: { bg: 'bg-blue-50', text: 'text-blue-800', cardBack: 'bg-blue-500' },
                red: { bg: 'bg-red-50', text: 'text-red-800', cardBack: 'bg-red-500' }
            };

            function createBoard(language) {
                gameBoard.innerHTML = '';
                const langData = allVocabulary[language];
                const vocabulary = langData.data;
                const colors = colorMap[langData.themeColor];
                
                body.className = `min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500 ${colors.bg}`;
                
                const sortedVocabulary = [...vocabulary].sort((a, b) => a.korean.localeCompare(b.korean, 'ko'));

                sortedVocabulary.forEach(item => {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container h-48';
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';

                    const cardFront = document.createElement('div');
                    cardFront.className = `card-front bg-white ${colors.text}`;
                    const koreanText = document.createElement('h2');
                    koreanText.className = 'text-2xl font-bold';
                    koreanText.textContent = item.korean;
                    cardFront.appendChild(koreanText);

                    const cardBack = document.createElement('div');
                    cardBack.className = `card-back text-white ${colors.cardBack}`;
                    const foreignText = document.createElement('p');
                    foreignText.className = 'text-lg font-semibold';
                    foreignText.textContent = item.foreign;
                    cardBack.appendChild(foreignText);
                    
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    cardContainer.appendChild(cardInner);
                    gameBoard.appendChild(cardContainer);

                    cardContainer.addEventListener('click', () => cardContainer.classList.toggle('flipped'));
                });
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const selectedLang = button.dataset.lang;
                    createBoard(selectedLang);
                });
            });

            // 초기 보드 생성
            document.querySelector('[data-lang="korean"]').classList.add('active');
            createBoard('korean');
        });
    </script>
</body>
</html>
