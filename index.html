    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 3B반 학습 자료</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --bg-color: #f3f4f6;      /* Gray 100 */
            --card-bg: #ffffff;
            --text-main: #1f2937;     /* Gray 800 */
            --text-sub: #6b7280;      /* Gray 500 */
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.25em;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            color: var(--text-sub);
            margin: 0;
            font-size: 1.1em;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .activity-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px 15px;
            font-size: 1.25em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .activity-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .activity-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
        }

        .activity-button:hover::before {
            opacity: 1;
        }

        .activity-button span {
            position: relative;
            z-index: 1;
        }

        /* 챕터 번호 강조 스타일 (선택 사항) */
        .chapter-label {
            font-size: 0.8em;
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: 4px;
        }

        /* 비활성화된 버튼 스타일 */
        .activity-button.disabled {
            background: #e5e7eb; /* Gray 200 */
            color: #9ca3af;       /* Gray 400 */
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
            transform: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75em;
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr); /* 모바일에서는 2열로 고정 */
                gap: 15px;
            }

            .activity-button {
                font-size: 1.1em;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>한국어 3B반 학습 자료</h1>
            <p class="subtitle">원하는 과를 선택하여 학습을 시작하세요</p>
        </header>
        
        <div class="button-grid">
            <a href="c10/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>10과</span>
            </a>
            <a href="c11/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>11과</span>
            </a>
            <a href="c12/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>12과</span>
            </a>
            <a href="c13/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>13과</span>
            </a>
            <a href="c14/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>14과</span>
            </a>
            <a href="c15/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>15과</span>
            </a>
            <a href="c16/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>16과</span>
            </a>
            <a href="c17/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>17과</span>
            </a>
            <a href="c18/index.html" class="activity-button">
                <span class="chapter-label">Chapter</span>
                <span>18과</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.activity-button');
            
            buttons.forEach(button => {
                const fileUrl = button.getAttribute('href');
                
                // GitHub Pages는 CORS 정책으로 인해 로컬 파일 시스템의 유효성을 검사할 수 없으므로,
                // GitHub Pages의 URL 구조를 기반으로 유효성을 확인해야 합니다.
                // 여기서는 간단한 fetch 요청으로 파일 존재 여부를 확인합니다.
                fetch(fileUrl, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            button.classList.add('disabled');
                            button.setAttribute('title', '준비 중인 활동입니다.');
                            // 선택적: 비활성화된 버튼의 텍스트 변경
                            // const span = button.querySelector('span:last-child');
                            // if(span) span.textContent += ' (준비중)';
                        }
                    })
                    .catch(error => {
                        // 네트워크 오류 등으로 인해 파일을 확인할 수 없을 때
                        button.classList.add('disabled');
                        button.setAttribute('title', '오류가 발생했습니다.');
                    });
            });
        });
    </script>
</body>
</html>
