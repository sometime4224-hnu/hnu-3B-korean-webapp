<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 섞기 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            touch-action: manipulation;
        }
        .student-card {
            /* 마우스 오버 시 시각적 변화가 없도록 cursor를 default로 설정 */
            cursor: default;
        }
        /* 마우스 오버 시 하이라이트 효과 제거 */
        .student-card:hover {
            /* No hover effects */
        }
        
        /* Animation Styles */
        .shuffling-name {
            position: absolute;
            transition: all 0.5s ease-in-out;
            will-change: transform, top, left;
            padding: 0.75rem 1.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: 600;
            z-index: 10;
        }
        
        .particle {
            position: absolute;
            background: #3b82f6;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            animation: explode 0.7s ease-out forwards;
            z-index: 20;
        }

        @keyframes explode {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="app-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 text-center">

        <!-- Initial Screen -->
        <div id="initial-screen">
            <h1 class="text-3xl font-bold text-slate-800 mb-4">순서 섞기</h1>
            <p class="text-slate-500 mb-6"><br> '순서 섞기' 버튼을 누르세요.</p>
            <button id="shuffle-btn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-10 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md mb-8">
                🚀 순서 섞기
            </button>
            <div id="student-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- 학생 목록이 여기에 생성됩니다 -->
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">결정된 순서!</h1>
            <div id="result-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-left">
                 <!-- 결과 목록이 여기에 생성됩니다 -->
            </div>
            <button id="reset-btn" class="mt-8 w-full sm:w-auto bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-10 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                처음으로
            </button>
        </div>
    </div>
    
    <!-- Animation Container -->
    <div id="animation-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <script>
        const students = ["하후당", "두 캉 두안 안", "황 티 튀 드엉", "응웬 응억 마이", "풍 티 귄 응아", "레 시 디엔", "응우엔 뜩 만", "쯔엉 티 투이 린", "츠엉 밍 황", "팜 티 응억 후옌", "짠 두이 풍", "팜 티 투 니", "양진룽", "테우 티 부 홍", "당 반 도안", "응웬 티 후엔 린", "찬 티 미 흐엉", "마이 티 짱", "또 자 하오", "부 레 뒤엔", "유미동", "도쿠나가 코우미"];
        let fixedStudents = []; // 순서 고정된 학생들 (비밀 기능)

        const appContainer = document.getElementById('app-container');
        const initialScreen = document.getElementById('initial-screen');
        const resultScreen = document.getElementById('result-screen');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const resetBtn = document.getElementById('reset-btn');
        const studentListContainer = document.getElementById('student-list');
        const resultListContainer = document.getElementById('result-list');
        const animationContainer = document.getElementById('animation-container');

        function initialize() {
            studentListContainer.innerHTML = '';
            fixedStudents = [];
            students.forEach(name => {
                const card = document.createElement('div');
                card.textContent = name;
                card.className = 'student-card bg-white border border-slate-200 p-4 rounded-lg text-slate-700 font-semibold';
                card.onclick = () => {
                    // 순서 고정 기능 (시각적 피드백 없음)
                    if (fixedStudents.includes(name)) {
                        fixedStudents = fixedStudents.filter(s => s !== name);
                    } else {
                        fixedStudents.push(name);
                    }
                };
                studentListContainer.appendChild(card);
            });
            initialScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
        }

        shuffleBtn.addEventListener('click', () => {
            const remainingStudents = students.filter(s => !fixedStudents.includes(s));
            const shuffledStudents = remainingStudents.sort(() => Math.random() - 0.5);
            const finalOrder = [...fixedStudents, ...shuffledStudents];
            
            runAnimation(finalOrder);
        });

        resetBtn.addEventListener('click', initialize);

        function runAnimation(finalOrder) {
            initialScreen.classList.add('hidden');
            animationContainer.innerHTML = '';

            const animatedNames = [];
            const rect = appContainer.getBoundingClientRect();

            students.forEach(name => {
                const el = document.createElement('div');
                el.textContent = name;
                el.className = 'shuffling-name';
                el.style.top = `${rect.top + Math.random() * (rect.height - 40)}px`;
                el.style.left = `${rect.left + Math.random() * (rect.width - 80)}px`;
                animationContainer.appendChild(el);
                animatedNames.push(el);
            });

            // 1. Shuffling effect
            let shuffleInterval = setInterval(() => {
                animatedNames.forEach(el => {
                    el.style.top = `${rect.top + Math.random() * (rect.height - 40)}px`;
                    el.style.left = `${rect.left + Math.random() * (rect.width - 80)}px`;
                });
            }, 500);

            // 2. Gather effect (오류 수정)
            setTimeout(() => {
                clearInterval(shuffleInterval);
                const centerX = rect.left + rect.width / 2 - 40; // 이름 div의 너비 절반 고려
                const centerY = rect.top + rect.height / 2 - 20; // 이름 div의 높이 절반 고려
                animatedNames.forEach(el => {
                    el.style.top = `${centerY}px`;
                    el.style.left = `${centerX}px`;
                });
            }, 2500);

            // 3. Explosion effect (오류 수정)
            setTimeout(() => {
                animatedNames.forEach(el => el.remove());
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.top = `${centerY}px`;
                    particle.style.left = `${centerX}px`;
                    const angle = Math.random() * 360;
                    const distance = Math.random() * 150 + 50;
                    particle.style.setProperty('--x', `${Math.cos(angle * Math.PI / 180) * distance}px`);
                    particle.style.setProperty('--y', `${Math.sin(angle * Math.PI / 180) * distance}px`);
                    animationContainer.appendChild(particle);
                }
            }, 3100);

            // 4. Show results
            setTimeout(() => {
                animationContainer.innerHTML = '';
                displayResults(finalOrder);
            }, 3800);
        }

        function displayResults(order) {
            resultListContainer.innerHTML = '';
            order.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'bg-slate-50 border-l-4 border-slate-300 p-3 rounded-r-lg flex items-center';
                item.innerHTML = `
                    <span class="text-slate-500 font-bold w-8 text-center mr-3">${index + 1}</span>
                    <span class="text-slate-800 font-semibold">${name}</span>
                `;
                resultListContainer.appendChild(item);
            });
            resultScreen.classList.remove('hidden');
        }

        // --- 코드 보기 및 다운로드 방지 기능 ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            // Ctrl+S, Ctrl+U, Ctrl+P, F12 등 방지
            if (event.ctrlKey && ['s', 'u', 'p'].includes(event.key.toLowerCase())) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });

        initialize();
    </script>
</body>
</html>
